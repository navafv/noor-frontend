#
# NEW FILE: noor-frontend/nginx.conf
# This configures NGINX to serve the React app and proxy API calls.
#
server {
    listen 80;
    server_name localhost;

    # Root directory for static React files
    root /usr/share/nginx/html;
    index index.html;

    # ---- API Proxy ----
    # Any request to /api/ (e.g., /api/v1/users/me/)
    # will be forwarded to the backend "api" service.
    # The name "api" comes from the docker-compose.yml file.
    location /api/ {
        # The rewrite rule removes /api from the path before proxying
        # e.g., /api/v1/users/ -> /v1/users/
        rewrite /api/(.*) /$1 break;
        
        proxy_pass http://api:8000; # "api" is the service name
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ---- React App Routing ----
    # For any other path, serve the index.html file.
    # This allows React Router to handle all client-side routes.
    location / {
        try_files $uri $uri/ /index.html;
    }
}